[package]
name = "tactanotes_core"
version = "0.1.0"
edition = "2021"

[dependencies]
# Audio
cpal = "0.15"
dasp = { version = "0.11", features = ["signal", "interpolate", "window"] }

# Storage
rusqlite = { version = "0.29", features = ["bundled"] }

# AI / ML
tract-onnx = "0.20"

# Crypto
ring = "0.16"

# OS / Memory
memmap2 = "0.7"
mimalloc = { version = "0.1", default-features = false }

# Utils
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
